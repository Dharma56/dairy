{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<style>
  #back{
      /* background-image: linear-gradient(to top, #d5d4d0 0%, #d5d4d0 1%, #eeeeec 31%, #efeeec 75%, #e9e9e7 100%); */
      background-color: #2B2D33;
      color: #B8C6CC;
    }

  .form-control{
    background-color: #2B2D33!important;
    color: #B8C6CC!important;
  }

  .card{
    background-color: #2B2D33;
    /* color: white; */
    color: #B8C6CC;
  }  
</style>

<div  class="row justify-content-center">
  <div class="col-6 mr-5">
    <div id='back' class="card">
      <div class="card-body">
        <h2>Milk Category & Price</h2><hr>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Save</button>
            </form>
          </div>
      </div>
  </div>


      
      <div class="card-footer">
        <div class="row no-space">
            <div class="col">
              <div class="col my-2">
                <h5 class="profile-stat-count text-success">Users List</h5><hr>
                {% for u_list in cl %}
                  <strong class="text-primary">{{u_list}}</strong>
                  <br>
                {% endfor %}
              </div>
        </div>
      </div>

    </div>
  </div>

</div>
{% endblock %}
</div>
